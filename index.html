<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos HTML</title>
</head>
<body>

    <h1>Eventos html</h1>
    
    <img src="bombilla of.jpg" alt="Bombilla apagada"

        ondblclick="this.src='bombilla of.jpg';" 
        onclick="this.src='bombilla on.jpg';"/>  <!--Onclick es para que cuando le da un solo click a la imagen me aparesca la bomvilla encendida-->
                                                  <!--Ondblclick es para cuando de doble click en la imagen me aparesca la bambilla apagada-->

</body>
</html>
